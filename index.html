<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simple Library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="app-container">
      <div class="main-container">
        <h2>Simple Library</h2>
        <button id="new-book" class="btn-1">+ New Book</button>
        <div class="library">
          <ul class="headers">
            <li>Title</li>
            <li>Author</li>
            <li>Page Count</li>
            <li>Completed</li>
          </ul>
          <div class="books">
            <p>Your library is empty</p>
          </div>
        </div>
      </div>

      <!-- new book form -->
      <!-- includes input fields to capture book details -->
      <section class="new-book-form">
        <form>
          <h3>New Book</h3>
          <div class="item-box">
            <!-- book title input -->
            <label>Title:</label> 
            <input name="title" type="text" placeholder="Title" required />
          </div>
          <!-- author input -->
          <div class="item-box">
            <label>Author:</label>
            <input name="author" type="text" placeholder="Author" required />
          </div>
          <!-- page count input -->
          <div class="item-box">
            <label>Page Count:</label>
            <input name="page-count" type="number" value="200" />
          </div>
          <!-- radio button for book completion -->
          <div class="radio-box">
            <p>Have you read the book?</p>
            <input type="radio" name="completed" value="yes" id="yes" />
            <label for="yes">Yes</label>
            <input type="radio" name="completed" value="no" id="no" checked />
            <label for="no">No</label>
          </div>
          <!-- save and cancel buttons -->
          <div class="btn-box">
            <button id="save-book" type="submit" class="btn-1">Save</button>
            <button id="cancel-book" class="btn-1">Cancel</button>
          </div>
        </form>
      </section>
    </div>
<!-- javascript integration -->
    <script src="main.js" async defer></script>
  </body>
</html>
